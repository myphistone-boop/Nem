<!DOCTYPE html>
<html lang="fr" class="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Nemphisia | Développement Web & Cybersécurité</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Outfit:wght@400;700;900&family=Playfair+Display:ital,wght@0,400;0,600;0,700;1,400&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      // Force Dark Mode by default unless user explicitly chose light
      if (localStorage.theme === 'light') {
        document.documentElement.classList.remove('dark');
      } else {
        document.documentElement.classList.add('dark');
        // We do not check system preference here to enforce our branding style as default
      }

      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              display: ['Outfit', 'sans-serif'],
              serif: ['Playfair Display', 'serif'],
            },
            colors: {
              // Using rgb(var(...) / <alpha-value>) syntax allows Tailwind opacity modifiers like bg-background/80 to work
              background: 'rgb(var(--background) / <alpha-value>)',
              surface: 'rgb(var(--surface) / <alpha-value>)',
              'surface-highlight': 'rgb(var(--surface-highlight) / <alpha-value>)',
              textMain: 'rgb(var(--text-main) / <alpha-value>)',
              textMuted: 'rgb(var(--text-muted) / <alpha-value>)',
              
              // Borders kept as simple vars as they usually contain their own opacity in this theme
              border: 'var(--border)',
              
              primary: '#d946ef', // Fuchsia 500
              primaryDark: '#a21caf',
              secondary: '#f97316', // Orange 500
              secondaryLight: '#fbbf24', // Amber
              accent: '#22d3ee', // Cyan
            },
            animation: {
              'float-slow': 'float 6s ease-in-out infinite',
              'float-medium': 'float 4s ease-in-out infinite',
              'float-fast': 'float 3s ease-in-out infinite',
              'orbit': 'orbit 20s linear infinite',
              'pulse-glow': 'pulseGlow 4s cubic-bezier(0.4, 0, 0.6, 1) infinite',
              'shimmer': 'shimmer 2s linear infinite',
              'grid-flow': 'gridFlow 20s linear infinite',
            },
            keyframes: {
              float: {
                '0%, 100%': { transform: 'translateY(0)' },
                '50%': { transform: 'translateY(-20px)' },
              },
              orbit: {
                '0%': { transform: 'rotate(0deg)' },
                '100%': { transform: 'rotate(360deg)' },
              },
              pulseGlow: {
                '0%, 100%': { opacity: '1', boxShadow: '0 0 25px rgba(217, 70, 239, 0.5)' },
                '50%': { opacity: '.6', boxShadow: '0 0 10px rgba(217, 70, 239, 0.2)' },
              },
              shimmer: {
                '0%': { backgroundPosition: '-200% 0' },
                '100%': { backgroundPosition: '200% 0' },
              },
              gridFlow: {
                '0%': { transform: 'translateY(0)' },
                '100%': { transform: 'translateY(50px)' }
              }
            }
          }
        }
      }
    </script>
    <style>
      :root {
        /* Light Mode Defaults - RGB Triplets */
        --background: 255 255 255;
        --surface: 248 250 252; /* Slate 50 */
        --surface-highlight: 241 245 249; /* Slate 100 */
        --text-main: 15 23 42; /* Slate 900 */
        --text-muted: 71 85 105; /* Slate 600 */
        
        --border: rgba(0, 0, 0, 0.08);
        --glass-bg: rgba(255, 255, 255, 0.8);
        --glass-border: rgba(0, 0, 0, 0.05);
      }

      .dark {
        /* Dark Mode (Synthwave) Defaults - RGB Triplets */
        --background: 9 0 20;   /* #090014 */
        --surface: 21 5 40;     /* #150528 */
        --surface-highlight: 30 11 54; /* #1e0b36 */
        --text-main: 243 244 246; /* #f3f4f6 */
        --text-muted: 156 163 175; /* #9ca3af */
        
        --border: rgba(255, 255, 255, 0.1);
        --glass-bg: rgba(26, 12, 45, 0.4);
        --glass-border: rgba(217, 70, 239, 0.15);
      }

      body {
        /* Using rgb() wrapper because vars are now triplets */
        background-color: rgb(var(--background));
        color: rgb(var(--text-main));
        overflow-x: hidden;
        transition: background-color 0.3s ease, color 0.3s ease;
      }
      
      /* Custom Scrollbar */
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: rgb(var(--background)); 
      }
      ::-webkit-scrollbar-thumb {
        background: #d946ef; 
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #f97316; 
      }
      
      .glass-panel {
        background: var(--glass-bg);
        backdrop-filter: blur(12px);
        -webkit-backdrop-filter: blur(12px);
        border: 1px solid var(--glass-border);
        box-shadow: 0 4px 30px rgba(0, 0, 0, 0.05);
      }

      /* In light mode, reduce grid visibility */
      .grid-bg {
        background-size: 60px 60px;
        background-image: 
          linear-gradient(to right, rgba(217, 70, 239, 0.1) 1px, transparent 1px),
          linear-gradient(to bottom, rgba(217, 70, 239, 0.1) 1px, transparent 1px);
        mask-image: linear-gradient(to bottom, black 20%, transparent 90%);
      }
      
      html:not(.dark) .grid-bg {
        background-image: 
          linear-gradient(to right, rgba(0, 0, 0, 0.03) 1px, transparent 1px),
          linear-gradient(to bottom, rgba(0, 0, 0, 0.03) 1px, transparent 1px);
      }
      
      .synthwave-gradient-text {
        background: linear-gradient(to right, #f97316, #d946ef, #8b5cf6);
        -webkit-background-clip: text;
        background-clip: text;
        color: transparent;
      }

      .synthwave-sun-glow {
        background: radial-gradient(circle at center, rgba(249, 115, 22, 0.15) 0%, rgba(217, 70, 239, 0.05) 40%, transparent 70%);
      }
      
      html:not(.dark) .synthwave-sun-glow {
        opacity: 0.5;
      }

      html {
        scroll-behavior: smooth;
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react/": "https://aistudiocdn.com/react@^19.2.1/",

    "lucide-react": "https://aistudiocdn.com/lucide-react@^0.556.0",

  }
}
</script>
</head>

    <div id="root"></div>

  </body>
</html>
