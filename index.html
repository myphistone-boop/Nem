<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Nemphisia | Développement Web & Cybersécurité</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Outfit:wght@400;700;900&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              display: ['Outfit', 'sans-serif'],
            },
            colors: {
              background: '#090014', // Deep synthwave void
              surface: '#150528', // Dark violet surface
              primary: '#d946ef', // Fuchsia 500 (Neon Pink)
              primaryDark: '#a21caf',
              secondary: '#f97316', // Orange 500 (Sunset)
              secondaryLight: '#fbbf24', // Amber
              accent: '#22d3ee', // Cyan
            },
            animation: {
              'float-slow': 'float 6s ease-in-out infinite',
              'float-medium': 'float 4s ease-in-out infinite',
              'float-fast': 'float 3s ease-in-out infinite',
              'orbit': 'orbit 20s linear infinite',
              'pulse-glow': 'pulseGlow 4s cubic-bezier(0.4, 0, 0.6, 1) infinite',
              'shimmer': 'shimmer 2s linear infinite',
              'grid-flow': 'gridFlow 20s linear infinite',
            },
            keyframes: {
              float: {
                '0%, 100%': { transform: 'translateY(0)' },
                '50%': { transform: 'translateY(-20px)' },
              },
              orbit: {
                '0%': { transform: 'rotate(0deg)' },
                '100%': { transform: 'rotate(360deg)' },
              },
              pulseGlow: {
                '0%, 100%': { opacity: '1', boxShadow: '0 0 25px rgba(217, 70, 239, 0.5)' },
                '50%': { opacity: '.6', boxShadow: '0 0 10px rgba(217, 70, 239, 0.2)' },
              },
              shimmer: {
                '0%': { backgroundPosition: '-200% 0' },
                '100%': { backgroundPosition: '200% 0' },
              },
              gridFlow: {
                '0%': { transform: 'translateY(0)' },
                '100%': { transform: 'translateY(50px)' }
              }
            }
          }
        }
      }
    </script>
    <style>
      body {
        background-color: #090014;
        color: #f3f4f6;
        overflow-x: hidden;
        /* Automatic dezoom 1.2 (1 / 1.2 ≈ 0.8333) */
        zoom: 0.8333;
      }
      /* Custom Scrollbar */
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #090014; 
      }
      ::-webkit-scrollbar-thumb {
        background: #d946ef; 
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #f97316; 
      }
      
      .glass-panel {
        background: rgba(26, 12, 45, 0.4);
        backdrop-filter: blur(12px);
        -webkit-backdrop-filter: blur(12px);
        border: 1px solid rgba(217, 70, 239, 0.15);
        box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
      }
      
      .grid-bg {
        background-size: 60px 60px;
        background-image: 
          linear-gradient(to right, rgba(217, 70, 239, 0.1) 1px, transparent 1px),
          linear-gradient(to bottom, rgba(217, 70, 239, 0.1) 1px, transparent 1px);
        mask-image: linear-gradient(to bottom, black 20%, transparent 90%);
      }
      
      .synthwave-gradient-text {
        background: linear-gradient(to right, #f97316, #d946ef, #8b5cf6);
        -webkit-background-clip: text;
        background-clip: text;
        color: transparent;
      }

      .synthwave-sun-glow {
        background: radial-gradient(circle at center, rgba(249, 115, 22, 0.15) 0%, rgba(217, 70, 239, 0.05) 40%, transparent 70%);
      }
      
      /* Smooth scrolling for anchor links */
      html {
        scroll-behavior: smooth;
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react/": "https://aistudiocdn.com/react@^19.2.1/",
    "react": "https://aistudiocdn.com/react@^19.2.1",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.1/",
    "lucide-react": "https://aistudiocdn.com/lucide-react@^0.556.0",
    "@emailjs/browser": "https://esm.sh/@emailjs/browser@3.11.0"
  }
}
</script>
</head>

    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
